<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>QR Calculator</title><style>body{font-family:Arial,sans-serif;text-align:center;margin:20px;}input{width:200px;padding:5px;margin:5px;font-size:16px;}p{margin:10px 0;}a,button{margin:0 10px;text-decoration:none;color:blue;font-weight:bold;cursor:pointer;border:none;background:none;}button{color:red;font-size:14px;font-weight:bold;padding:5px 10px;cursor:pointer;}button:hover{color:darkred;}a:hover{color:darkblue;}#result{font-size:18px;font-weight:bold;color:green;}</style></head><body><h1>QR Calculator</h1><form><input type="number" id="num1" placeholder="Enter first number"><input type="number" id="num2" placeholder="Enter second number"><p><strong>Result:</strong> <span id="result">0</span></p><p><a href="#" onclick="calculate('+')">Add</a> | <a href="#" onclick="calculate('-')">Subtract</a> | <a href="#" onclick="calculate('*')">Multiply</a> | <a href="#" onclick="calculate('/')">Divide</a></p><button type="button" onclick="clearFields()">Clear</button></form><script>function calculate(operator){const num1=parseFloat(document.getElementById('num1').value)||0;const num2=parseFloat(document.getElementById('num2').value)||0;let result=0;if(operator==='+')result=num1+num2;else if(operator==='-')result=num1-num2;else if(operator==='*')result=num1*num2;else if(operator==='/')result=num2!==0?num1/num2:'Error (Div by 0)';document.getElementById('result').textContent=result;}function clearFields(){document.getElementById('num1').value='';document.getElementById('num2').value='';document.getElementById('result').textContent='0';}</script></body></html>
